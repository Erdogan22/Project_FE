
{% extends "base.html" %}

{% block title %}Mon profil{% endblock %}

{% block content %}    

<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <div class="text-center">
      <img src="{{ url_for('static', filename='uploads/' + current_user.profile_image) }}"
           class="rounded-circle mb-3" width="120">

      <h5>{{ current_user.prenom }} {{ current_user.nom }}</h5>
      <p class="text-muted">{{ current_user.email }}</p>
    </div>

    <hr>

    <a href="/user/profile" class="btn btn-outline-primary w-100 mb-2">
      Modifier profil
    </a>

    <a href="/change-password" class="btn btn-outline-secondary w-100">
      Changer mot de passe
    </a>
  </div>
</div>


{% endblock %}
